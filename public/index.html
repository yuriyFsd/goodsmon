<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
</head>
<body>
    <form action="/submit" method="POST">
        <label for="product_url">Url:</label>
        <input type="text" id="product_url" name="product_url" required>
        <label for="product_title">Title(copy entire title from page):</label>
        <input type="text" id="product_title" name="product_title" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
